{% extends 'base_layout.html' %}

{% block content %}
<style>
  .content-wrapper { max-width: 980px; margin: 0 auto; }
  .data-card { background: linear-gradient(135deg, rgba(28,38,54,1) 0%, rgba(28,38,54,0.6) 100%); border-radius: 4px; padding: 25px; border: 1px solid #2B384B; position: relative; overflow: hidden; height: 100px; display: flex; flex-direction: column; justify-content: center; transition: transform 0.3s; }
  .data-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-color: #009BFF; }
  .data-card::after { content: ""; position: absolute; right: -20px; bottom: -20px; width: 100px; height: 100px; background: radial-gradient(circle, rgba(0,155,255,0.1) 0%, rgba(0,0,0,0) 70%); border-radius: 50%; pointer-events: none; }
  .data-title { font-size: 14px; color: #7C8B9F; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
  .data-value { font-size: 32px; font-weight: bold; color: #fff; font-family: "Arial", sans-serif; }
  .data-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); font-size: 48px; color: rgba(255,255,255,0.05); }
  .welcome-header { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #2B384B; display: flex; justify-content: space-between; align-items: end; }
  .welcome-title { font-size: 24px; color: #fff; font-weight: 300; }
  .welcome-subtitle { font-size: 14px; color: #546274; }
</style>

<div class="content-wrapper">
  <div class="welcome-header">
    <div>
      <div class="welcome-title">每日舆情</div>
      <div class="welcome-subtitle">DAILY SENTIMENT OVERVIEW</div>
    </div>
    <div style="text-align: right;">
      <span class="layui-badge-dot layui-bg-blue"></span>
      <span style="font-size: 12px; margin-left: 5px;">数据自动更新</span>
    </div>
  </div>

  <div class="layui-row layui-col-space20">
    <div class="layui-col-md3">
      <div class="data-card">
        <div class="data-title">今日舆情总量</div>
        <div class="data-value">8,542</div>
        <i class="layui-icon layui-icon-chart data-icon"></i>
      </div>
    </div>
    <div class="layui-col-md3">
      <div class="data-card">
        <div class="data-title">待处理预警</div>
        <div class="data-value" style="color: #FF5722;">12</div>
        <i class="layui-icon layui-icon-notice data-icon"></i>
      </div>
    </div>
    <div class="layui-col-md3">
      <div class="data-card">
        <div class="data-title">生成报告数</div>
        <div class="data-value">156</div>
        <i class="layui-icon layui-icon-form data-icon"></i>
      </div>
    </div>
    <div class="layui-col-md3">
      <div class="data-card">
        <div class="data-title">监控任务数</div>
        <div class="data-value">32</div>
        <i class="layui-icon layui-icon-website data-icon"></i>
      </div>
    </div>
  </div>

  <div class="layui-row layui-col-space20" style="margin-top: 10px;">
    <div class="layui-col-md8">
      <div class="layui-card" style="height: 400px;">
        <div class="layui-card-header">
          实时舆情走势
          <span class="layui-badge layui-bg-blue layui-layout-right" style="margin-top: 12px; margin-right: 15px;">实时</span>
        </div>
        <div class="layui-card-body" style="display: flex; align-items: center; justify-content: center; height: 340px;">
          <div style="text-align: center; color: #2B384B;">
            <i class="layui-icon layui-icon-chart-screen" style="font-size: 64px; opacity: 0.2;"></i>
            <p style="margin-top: 10px; color: #546274;">图表区域占位符</p>
          </div>
        </div>
      </div>
    </div>
    <div class="layui-col-md4">
      <div class="layui-card" style="height: 400px;">
        <div class="layui-card-header">最新动态</div>
        <div class="layui-card-body">
          <ul class="layui-timeline">
            <li class="layui-timeline-item">
              <i class="layui-icon layui-timeline-axis"></i>
              <div class="layui-timeline-content layui-text">
                <div class="layui-timeline-title" style="color: #7C8B9F;">10:23 监测到新的负面舆情</div>
              </div>
            </li>
            <li class="layui-timeline-item">
              <i class="layui-icon layui-timeline-axis"></i>
              <div class="layui-timeline-content layui-text">
                <div class="layui-timeline-title" style="color: #7C8B9F;">09:45 系统自动生成日报</div>
              </div>
            </li>
            <li class="layui-timeline-item">
              <i class="layui-icon layui-timeline-axis"></i>
              <div class="layui-timeline-content layui-text">
                <div class="layui-timeline-title" style="color: #7C8B9F;">08:30 管理员登录系统</div>
              </div>
            </li>
            <li class="layui-timeline-item">
              <i class="layui-icon layui-timeline-axis"></i>
              <div class="layui-timeline-content layui-text">
                <div class="layui-timeline-title" style="color: #7C8B9F;">昨天 23:00 完成数据备份</div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
